<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somos Feitos do Mesmo Coração</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Logo Santa Casa da Misericórdia de Amarante" class="logo" />
  </header>
  <div class="returnBtn">
    <a href="index.html">
      <button>Voltar à página principal</button>
    </a>
  </div>

  <main>

    <div class="map-container" style="position: relative; width: 100%; height: 500px;">
      <!-- Mapa Leaflet -->
      <div id="map" style="width: 100%; height: 100%;"></div>
    </div>

    <div id="poster" class="poster">
      <div id="cardModal">
        <span class="close-btn" onclick="closePoster()">×</span>

        <img id="cardImg1" src="" alt="Cartão parte 1" />

        <textarea placeholder="Deixe a sua mensagem..."></textarea>

        <div id="shareButtons">
          <button class="share-btn" onclick="sendMessage()">Enviar</button>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <a href="https://www.facebook.com/profile.php?id=61563599100017" target="_blank">
      Facebook da Santa Casa da Misericórdia de Amarante
    </a>

    <p>#SomosFeitosDoMesmoCoração</p>
    <p>© 2025 Santa Casa da Misericórdia de Amarante. Todos os direitos reservados.</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
