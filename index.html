<!DOCTYPE html>
<html>

<head>
  <title>Mapa Interativo – Amarante</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 90vh;
    }

    #formulario {
      padding: 10px;
      font-family: Arial;
    }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const webAppUrl = "YOUR_WEB_APP_URL";

  const map = L.map('map').setView([41.2712, -8.0816], 14); // Coordenadas de Amarante

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function (e) {
    const lat = e.latlng.lat;
    const lng = e.latlng.lng;

    const popupContent = `
      <div id="formulario">
        <strong>Nova Sugestão</strong><br/>
        <label>Nome (opcional):</label><br/>
        <input type="text" id="nome" /><br/>
        <label>Sugestão:</label><br/>
        <textarea id="sugestao" rows="3" cols="25"></textarea><br/>
        <button onclick="enviarSugestao(${lat}, ${lng})">Enviar</button>
      </div>
    `;

    L.popup()
      .setLatLng(e.latlng)
      .setContent(popupContent)
      .openOn(map);
  });

  function enviarSugestao(lat, lng) {
    const nome = document.getElementById("nome").value;
    const sugestao = document.getElementById("sugestao").value;

    fetch(webAppUrl, {
      method: "POST",
      body: JSON.stringify({ nome, sugestao, lat, lng }),
      headers: {
        "Content-Type": "application/json",
      }
    })
      .then(() => {
        alert("Sugestão enviada com sucesso!");
        map.closePopup();
      })
      .catch(() => {
        alert("Erro ao enviar sugestão.");
      });
  }
</script>

</body>

</html>
